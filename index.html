<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        .input-group-text {
            background: transparent;
            border-right: none;
        }
        .form-control {
            border-left: none;
        }
        .form-control:focus + .input-group-text,
        .input-group-text + .form-control:focus {
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-8 col-md-6 col-lg-4">
                <div class="card login-card">
                    <div class="card-body p-4 p-md-5">
                        <!-- Header -->
                        <div class="text-center mb-4">
                            <i class="bi bi-person-circle display-4 text-primary mb-3"></i>
                            <h3 class="card-title fw-bold text-dark">Bem-vindo</h3>
                            <p class="text-muted">Faça login em sua conta</p>
                        </div>

                        <!-- Formulário de Login -->
                        <form id="loginForm" novalidate>
                            <!-- Campo E-mail -->
                            <div class="mb-3">
                                <label for="email" class="form-label fw-semibold">E-mail</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-envelope"></i>
                                    </span>
                                    <input type="email" 
                                           class="form-control" 
                                           id="email" 
                                           name="email"
                                           placeholder="seu@email.com"
                                           required>
                                    <div class="invalid-feedback">
                                        Por favor, insira um e-mail válido.
                                    </div>
                                </div>
                            </div>

                            <!-- Campo Senha -->
                            <div class="mb-3">
                                <label for="password" class="form-label fw-semibold">Senha</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-lock"></i>
                                    </span>
                                    <input type="password" 
                                           class="form-control" 
                                           id="password" 
                                           name="password"
                                           placeholder="Digite sua senha"
                                           required
                                           minlength="6">
                                    <button class="btn btn-outline-secondary" 
                                            type="button" 
                                            id="togglePassword"
                                            aria-label="Mostrar/ocultar senha">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                    <div class="invalid-feedback">
                                        A senha deve ter pelo menos 6 caracteres.
                                    </div>
                                </div>
                            </div>

                            <!-- Lembrar-me e Esqueci a senha -->
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" 
                                           type="checkbox" 
                                           id="rememberMe" 
                                           name="rememberMe">
                                    <label class="form-check-label" for="rememberMe">
                                        Lembrar-me
                                    </label>
                                </div>
                                <a href="#" class="text-decoration-none small">Esqueci a senha</a>
                            </div>

                            <!-- Botão de Login -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-login">
                                    <i class="bi bi-box-arrow-in-right me-2"></i>
                                    Entrar
                                </button>
                            </div>
                        </form>

                        <!-- Divisor -->
                        <div class="text-center my-4">
                            <small class="text-muted">ou</small>
                        </div>

                        <!-- Botões de Login Social -->
                        <div class="d-grid gap-2">
                            <button type="button" class="btn btn-outline-dark">
                                <i class="bi bi-google me-2"></i>
                                Continuar com Google
                            </button>
                        </div>

                        <!-- Link para Cadastro -->
                        <div class="text-center mt-4">
                            <small class="text-muted">
                                Não tem uma conta? 
                                <a href="#" class="text-decoration-none fw-semibold">Cadastre-se</a>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- JavaScript personalizado -->
    <script>
        // Toggle para mostrar/ocultar senha
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordField = document.getElementById('password');
            const toggleIcon = this.querySelector('i');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.classList.remove('bi-eye');
                toggleIcon.classList.add('bi-eye-slash');
            } else {
                passwordField.type = 'password';
                toggleIcon.classList.remove('bi-eye-slash');
                toggleIcon.classList.add('bi-eye');
            }
        });

        // Validação do formulário
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const form = this;
            const email = document.getElementById('email');
            const password = document.getElementById('password');
            const rememberMe = document.getElementById('rememberMe');
            
            // Remove classes de validação anteriores
            form.classList.remove('was-validated');
            
            // Validação personalizada
            let isValid = true;
            
            // Validar e-mail
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email.value || !emailRegex.test(email.value)) {
                email.classList.add('is-invalid');
                isValid = false;
            } else {
                email.classList.remove('is-invalid');
                email.classList.add('is-valid');
            }
            
            // Validar senha
            if (!password.value || password.value.length < 6) {
                password.classList.add('is-invalid');
                isValid = false;
            } else {
                password.classList.remove('is-invalid');
                password.classList.add('is-valid');
            }
            
            if (isValid) {
                // Simular login bem-sucedido
                const submitBtn = form.querySelector('button[type="submit"]');
                const originalText = submitBtn.innerHTML;
                
                submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Entrando...';
                submitBtn.disabled = true;
                
                setTimeout(() => {
                    alert(`Login realizado com sucesso!\nE-mail: ${email.value}\nLembrar-me: ${rememberMe.checked ? 'Sim' : 'Não'}`);
                    
                    // Restaurar botão
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                    
                    // Limpar formulário
                    form.reset();
                    email.classList.remove('is-valid');
                    password.classList.remove('is-valid');
                }, 2000);
            }
        });

        // Remover validação ao digitar
        document.getElementById('email').addEventListener('input', function() {
            this.classList.remove('is-invalid', 'is-valid');
        });
        
        document.getElementById('password').addEventListener('input', function() {
            this.classList.remove('is-invalid', 'is-valid');
        });
    </script>
</body>
</html>
